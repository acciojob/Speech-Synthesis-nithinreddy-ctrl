<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    textarea, select, input, button {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 15px;
      padding: 8px;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
    }
    .controls {
      display: flex;
      justify-content: space-between;
    }
    button {
      width: 48%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #stop {
      background-color: #dc3545;
    }
    #stop:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h1>Speech Synthesis Application</h1>

  <label for="text-input">Enter Text:</label>
  <textarea id="text-input" placeholder="Type something here..."></textarea>

  <label for="voice-select">Select Voice:</label>
  <select id="voice-select"></select>

  <label for="rate">Rate: <span id="rate-value">1</span></label>
  <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

  <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
  <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">

  <div class="controls">
    <button id="speak">Speak</button>
    <button id="stop">Stop</button>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const textInput = document.getElementById("text-input");
    const voiceSelect = document.getElementById("voice-select");
    const rate = document.getElementById("rate");
    const pitch = document.getElementById("pitch");
    const rateValue = document.getElementById("rate-value");
    const pitchValue = document.getElementById("pitch-value");
    const speakButton = document.getElementById("speak");
    const stopButton = document.getElementById("stop");

    let voices = [];

    function populateVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = "";
      if (voices.length === 0) {
        const option = document.createElement("option");
        option.textContent = "No voices available";
        voiceSelect.appendChild(option);
        return;
      }
      voices.forEach(voice => {
        const option = document.createElement("option");
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = voice.name;
        voiceSelect.appendChild(option);
      });
    }

    populateVoices();
    if (typeof speechSynthesis !== "undefined" && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speakText() {
      if (synth.speaking) {
        synth.cancel(); // Stop any ongoing speech
      }

      const text = textInput.value.trim();
      if (text === "") {
        alert("Please enter text before speaking!");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices.find(v => v.name === voiceSelect.value);
      if (selectedVoice) utterance.voice = selectedVoice;

      utterance.rate = parseFloat(rate.value);
      utterance.pitch = parseFloat(pitch.value);

      synth.speak(utterance);
    }

    function stopSpeaking() {
      if (synth.speaking) synth.cancel();
    }

    // Event Listeners
    speakButton.addEventListener("click", speakText);
    stopButton.addEventListener("click", stopSpeaking);

    rate.addEventListener("input", () => rateValue.textContent = rate.value);
    pitch.addEventListener("input", () => pitchValue.textContent = pitch.value);

    voiceSelect.addEventListener("change", () => {
      if (synth.speaking) {
        stopSpeaking();
        speakText();
      }
    });
  </script>
</body>
</html>

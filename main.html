<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Speech Synthesis Application</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>Speech Synthesis Application</h1>

    <label for="text-input">Enter Text</label>
    <textarea id="text-input" placeholder="Type something to speak..." rows="6"></textarea>

    <label for="voice-select">Select Voice</label>
    <select id="voice-select" aria-label="Voices"></select>
    <p id="no-voices-msg" class="hidden">No voices available in this browser.</p>

    <div class="slider-row">
      <div class="slider-item">
        <label for="rate">Rate: <span id="rate-value">1</span></label>
        <input id="rate" type="range" min="0.5" max="2" step="0.1" value="1" />
      </div>
      <div class="slider-item">
        <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
        <input id="pitch" type="range" min="0" max="2" step="0.1" value="1" />
      </div>
    </div>

    <div class="controls">
      <button id="speak" class="btn">Speak</button>
      <button id="stop" class="btn stop-btn">Stop</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
